<!DOCTYPE html>
<html>
    <head>
        <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
      
        <meta charset="UTF-8">
        <title>Home</title>
    </head>


    <style>
        body
   {
     background-image: url(image.png);
     background-size: cover;
   }
    *{
        text-decoration: none;
        list-style: none;
        margin: 0px ;
        padding: 0px;
        box-sizing: border-box;
        color: rgb(0, 0, 0);
    }
    #header{
      background:#0ed8a6 ;
      font-family: sans-serif;
      font-size: 19px;
      display: flex;
      justify-content: space-between;
      line-height: 5em;
      height: 5em;
   }
   .logo{
       font-size: 20px;
       padding-left: 30px;
       margin-top: 20px;
       float: right;
      
   }
   
   .find{
       position:absolute;
       left : 180px ;
       top : 10px;
   }

   .menu{
       display: flex;
   }
   .menu li{
       padding-right: 60px;
   }
   .menu li a:hover{
       color:tomato;
       transition: 1s;
   }
  

   .round{
    border-radius: 15px;
    padding: 10px;  
    width: 225px;
   }
 .content{
     width: 100%;
    position: absolute;
    top: 30%;
 }
 .left{
     font-size: 90px;
     color: rgb(255, 255, 255);
     line-height: 110px;
     float: left;
     padding-left: 30px;
     font-family: 'Itim', cursive;
 }
.right{
    float: right;
    margin: 5%;
    margin-top: 89px;
    align-items: center;
    display: flex;
    
}

.right p{
    font-size: 30px;
    
}
#icon{
    cursor: pointer;
}
    </style>
   <body>
    <div id="header">
       <a href="#" class="logo"><img src="logo.png"width="140px"height="100px"> </a>       
       <a href="#" class="find"><input type = "text" placeholder="Search your music here..." class="round"></a>
        <nav >
             <ul class="menu">
           <li><a href="home.html">Home</a></li>
           <li><a href="topmusic.html">Top music</a></li>
           <li >
               <a href="product.html">Product</a>
            </li>
           <li><a href="about us.html">About us</a></li>
            </ul>
        </nav>
    </div>
    <div class="content">
        <div class=" animate__animated animate__backInRight left">  THE<br>
                SOUL OF 
           <br> MUSIC</div>
        <div class="right"><p> <b> Click here to continue</b></p>
            <img src="play.png" id="icon">

        </div>
    </div>
    <audio id="song">
        <source src="music/noinaycoanh.mp3" type="audio/mp3">
        <script> 
        var song=document.getElementById("song");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
           if(song.paused ){
               song.play();
               icon.src="pause.png";
           }
           else{
            song.pause();
               icon.src="play.png";
           }
        }
        </script>
    </audio>
    </body>
</html>
